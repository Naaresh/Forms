<div class="container">
  <div *ngIf="!submitted">
    <h1>Template Driven Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="model.name" required>
        <div class="alert alert-danger" [hidden]="name.valid">First Name is required</div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Last Name</label>
        <input type="text" class="form-control" name="alterEgo" #alterEgo="ngModel" [(ngModel)]="model.alterEgo" required>
        <div class="alert alert-danger" [hidden]="alterEgo.valid">Last Name is required</div>
      </div>
      <div class="form-group">
        <label for="power">Select from Dropdown</label>
        <select class="form-control" name="power" #power="ngModel" [(ngModel)]="model.power" required>
          <option *ngFor="let p of powers" [value]="p">{{ p }}</option>
        </select>
        <div class="alert alert-danger" [hidden]="power.valid">Select from Dropdown required</div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!heroForm.valid">Submit</button>
    </form>
  </div>
  <div *ngIf="submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-md-2">First Name</div>
      <div class="col-md-10 pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-md-2">Last Name</div>
      <div class="col-md-10 pull-left">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-md-2">Selected Option</div>
      <div class="col-md-10 pull-left">{{ model.power }}</div>
    </div>
    <br />
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
